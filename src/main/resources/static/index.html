<!DOCTYPE HTML>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <title>Search books</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<p>Search by:</p>
<input type="radio" name="searchBy" onclick="setParam()" value="author" checked> Author
<input type="radio" name="searchBy" onclick="setParam()" value="title"> Title<br>

<form action="/getBooks">
    <input id=searchValue name="author">
    <input type="submit" value="Search">
</form>
</body>


<script type="text/javascript">
    function setParam() {
        document.getElementById('searchValue').name = document.querySelector('input[name=searchBy]:checked').value
    }
</script>
</html>
